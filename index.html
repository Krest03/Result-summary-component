<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="styles.css" />

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
  </head>

  <body>
    <div class="flexContainer">
      <div class="blueContainer">
        <p>Your Result</p>

        <div class="roundContainer">
          <h1>76</h1>
          <p>of 100</p>
        </div>

        <h2>Great</h2>
        <p class="lastParagraph">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>

      <div class="whiteContainer">
        <h3>Summary</h3>
        <ul>
          <li class="reaction">
            <span class="trait"
              ><img
                src="assets/images/icon-reaction.svg"
                alt="reactionicon"
              />Reaction</span
            >
            <span class="scored">
              <span class="obtained">80</span>
              <span class="obtainable">/100</span>
            </span>
          </li>

          <li class="memory">
            <span class="trait"
              ><img
                src="assets/images/icon-memory.svg"
                alt="memoryicon"
              />Memory</span
            >
            <span class="scored"
              ><span class="obtained">92</span>
              <span class="obtainable">/100</span></span
            >
          </li>

          <li class="verbal">
            <span class="trait"
              ><img
                src="assets/images/icon-verbal.svg"
                alt="verbalicon"
              />Verbal</span
            >
            <span class="scored"
              ><span class="obtained">61</span>
              <span class="obtainable">/100</span></span
            >
          </li>

          <li class="visual">
            <span class="trait"
              ><img
                src="assets/images/icon-visual.svg"
                alt="visualicon"
              />Visual</span
            >
            <span class="scored"
              ><span class="obtained">72</span>
              <span class="obtainable">/100</span></span
            >
          </li>
        </ul>

        <button class="btn">Continue</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/Krest03">Krest</a>.
    </div>
  </body>
</html>
